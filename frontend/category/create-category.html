<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Category</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
        background-color: #f9f9f9;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
      }

      form {
        display: inline-block;
        text-align: left;
        padding: 20px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 10px;
        width: 500px;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        font-size: 15px;
        box-sizing: border-box;
      }

      textarea {
        resize: vertical;
        min-height: 60px;
      }

      button {
        margin-top: 20px;
        padding: 10px 25px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background-color: #28a745;
        color: white;
      }

      button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <h2>Create New Category</h2>

    <form id="createCategoryForm">
      <label for="categoryName">Category Name</label>
      <input type="text" id="categoryName" name="categoryName" required />

      <label for="categoryDescription">Category Description</label>
      <textarea
        id="categoryDescription"
        name="categoryDescription"
        required
      ></textarea>

      <button type="submit">Create Category</button>
    </form>

    <script>
      // Handle form submission
      document.getElementById("createCategoryForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const categoryName = document.getElementById("categoryName").value.trim();
        const categoryDescription = document.getElementById("categoryDescription").value.trim();

        // Prepare the category data to be sent to the backend
        const categoryData = {
          name: categoryName,
          description: categoryDescription,
        };

        try {
          // Sending the data to the backend
          const response = await fetch("http://localhost:8080/api/categories", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(categoryData),
          });

          if (response.ok) {
            alert("Category created successfully!");
            window.location.href = "manage-categories.html"; // Redirect to the categories management page
          } else {
            alert("Failed to create category.");
          }
        } catch (error) {
          console.error("Error creating category:", error);
          alert("Error creating category. Please try again.");
        }
      });
    </script>
  </body>
</html>
