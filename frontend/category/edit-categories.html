<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Category</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .save-btn {
      background-color: #28a745;
      color: white;
    }

    .cancel-btn {
      background-color: #ffc107;
      color: white;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
    }

    .btn-group button {
      width: 32%;
    }

  </style>
</head>
<body>

  <h2>Edit Category</h2>

  <form id="editCategoryForm">
    <label for="categoryName">Category Name</label>
    <input type="text" id="categoryName" name="categoryName" required>

    <label for="categoryDescription">Category Description</label>
    <textarea id="categoryDescription" name="categoryDescription" required></textarea>

    <div id="attributeContainer">
      <!-- Attribute Fields Will Be Loaded Here -->
    </div>

    <div class="btn-group">
      <button type="button" class="save-btn" onclick="saveCategory()">Save</button>
      <button type="button" class="cancel-btn" onclick="cancelEdit()">Cancel</button>
      <button type="button" class="delete-btn" onclick="deleteCategory()">Delete</button>
    </div>
  </form>

  <script>
    let categoryId = new URLSearchParams(window.location.search).get("categoryId");

    async function fetchCategoryDetails() {
      try {
        const response = await fetch(`http://localhost:8080/api/categories/${categoryId}`);
        const category = await response.json();

        // Populate category form
        document.getElementById('categoryName').value = category.name;
        document.getElementById('categoryDescription').value = category.description;

        // Populate attributes (assuming attributes are part of the category response)
        const attributeContainer = document.getElementById('attributeContainer');
        category.attributes.forEach(attribute => {
          const attributeDiv = document.createElement('div');
          attributeDiv.classList.add('attribute-group');
          attributeDiv.innerHTML = `
            <label for="attributeName">Attribute Name</label>
            <input type="text" value="${attribute.name}" name="attributeName" required>

            <label for="attributeDescription">Description</label>
            <input type="text" value="${attribute.description}" name="attributeDescription" required>

            <label for="attributeDatatype">Data Type</label>
            <select name="attributeDatatype" required>
              <option value="string" ${attribute.datatype === 'string' ? 'selected' : ''}>String</option>
              <option value="number" ${attribute.datatype === 'number' ? 'selected' : ''}>Number</option>
              <option value="boolean" ${attribute.datatype === 'boolean' ? 'selected' : ''}>Boolean</option>
              <option value="date" ${attribute.datatype === 'date' ? 'selected' : ''}>Date</option>
              <option value="list" ${attribute.datatype === 'list' ? 'selected' : ''}>List</option>
              <option value="decimal" ${attribute.datatype === 'decimal' ? 'selected' : ''}>Decimal</option>
            </select>

            <label for="attributeMandatory">Mandatory</label>
            <select name="attributeMandatory" required>
              <option value="YES" ${attribute.mandatory === 'YES' ? 'selected' : ''}>Yes</option>
              <option value="NO" ${attribute.mandatory === 'NO' ? 'selected' : ''}>No</option>
            </select>
          `;
          attributeContainer.appendChild(attributeDiv);
        });
      } catch (error) {
        console.error("Error fetching category:", error);
        alert("Failed to load category details.");
      }
    }

    function saveCategory() {
      const updatedCategory = {
        id: categoryId,
        name: document.getElementById('categoryName').value,
        description: document.getElementById('categoryDescription').value,
        attributes: []
      };

      const attributeDivs = document.querySelectorAll('.attribute-group');
      attributeDivs.forEach(attributeDiv => {
        const attribute = {
          name: attributeDiv.querySelector('[name="attributeName"]').value,
          description: attributeDiv.querySelector('[name="attributeDescription"]').value,
          datatype: attributeDiv.querySelector('[name="attributeDatatype"]').value,
          mandatory: attributeDiv.querySelector('[name="attributeMandatory"]').value
        };
        updatedCategory.attributes.push(attribute);
      });

      // Save updated category to the server
      fetch(`http://localhost:8080/api/categories/${categoryId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(updatedCategory)
      })
        .then(response => response.json())
        .then(data => {
          alert("Category updated successfully!");
          window.location.href = "manage-categories.html"; // Redirect back to the categories list
        })
        .catch(error => {
          console.error("Error updating category:", error);
          alert("Failed to update category.");
        });
    }

    function cancelEdit() {
      if (confirm("Are you sure you want to cancel the changes?")) {
        window.location.href = "manage-categories.html"; // Redirect back to the categories list
      }
    }

    function deleteCategory() {
      if (confirm("Are you sure you want to delete this category? This action cannot be undone.")) {
        fetch(`http://localhost:8080/api/categories/${categoryId}`, {
          method: 'DELETE'
        })
          .then(response => response.json())
          .then(data => {
            alert("Category deleted successfully!");
            window.location.href = "manage-categories.html"; // Redirect back to the categories list
          })
          .catch(error => {
            console.error("Error deleting category:", error);
            alert("Failed to delete category.");
          });
      }
    }

    // Load category details when page is ready
    window.onload = fetchCategoryDetails;
  </script>

</body>
</html>
